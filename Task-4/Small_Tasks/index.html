<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="cvr">
            <div class="row1">
                <span class="col1">
                    <input type="text" placeholder="Your Name">
                </span>
                <span class="col2">
                    <input type="text" placeholder="Your Email">
                </span>
            </div>
            <div class="row2">
                <span class="col1">
                    <input type="text" placeholder="Your Mobile">
                </span>
                <span class="col2">
                    <select class="dpdown">
                        <option value="">Choose Service</option>
                    </select>
                </span>
            </div>
            <div class="row3">
                <span class="col1">
                    <input type="date" placeholder="Choose Date" required>
                </span>
                <span class="col2">
                    <input type="date" placeholder="Choose Date" required>
                </span>
            </div>
            <div class="row4">
                <textarea cols="57" rows="10" class="txt" placeholder="Message"></textarea>
            </div>
            <div class="row5">
               <button type="submit">
                Book Appointment
               </button>
            </div>
        </div>
        
    </div>
    

</body>
</html>
